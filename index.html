---
layout: default
---

<div class='container posts'>
  <div class='row'>
    <div class='col-sm-9 col-md-8 col-md-offset-1'>
      <h1>Tech</h1>
    </div>
  </div>

  {% for post in site.categories['tech'] %}
    <div class='row'>
      <div class='post'>
        <div class='col-sm-9 col-md-8 col-md-offset-1'>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </div>
        <div class='col-sm-3'>
          <span class='date'>{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
